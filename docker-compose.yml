version: '3'
services:
  db:
    image: mysql
    env_file:
    - ./Docker/.env
    restart: always
  node:
    image: node
    user: 'node'
    working_dir: /home/node/app
    environment:
    - NODE_ENV=development
    - DBHOST=db
    volumes:
    - ./server:/home/node/app
    expose:
    - '8080'
    links:
    - db:db
